[env:pico32]
platform = espressif32
board = pico32
framework = arduino
test_build_project_src = true
lib_deps = 
	adafruit/Adafruit seesaw Library@^1.6.1
	adafruit/Adafruit NeoTrellis M4 Library@^1.3.1
